<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Has Ganado 1 Millón de Dólares!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      font-family: 'Arial Black', Gadget, sans-serif;
      color: #ffd700;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 1em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffcc00;
      }
      to {
        text-shadow: 0 0 20px #fff700, 0 0 30px #ff9900;
      }
    }

    .money-rain {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .bill {
      position: absolute;
      width: 80px;
      height: 40px;
      background: url('https://i.imgur.com/OYVPErS.png') no-repeat center;
      background-size: contain;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .button {
      background: #ffcc00;
      color: black;
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 30px;
      display: inline-block;
      box-shadow: 0 0 10px #fff700;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>¡HAS GANADO 1 MILLÓN DE DÓLARES!</h1>
  <p>La fortuna ha llegado. Disfruta tu riqueza (imaginaria) con estilo.</p>
  <a class="button" href="https://www.youtube.com/watch?v=3GwjfUFyY6M" target="_blank">¡Celebrar ahora!</a>

  <div class="money-rain" id="rain"></div>

  <script>
    const rain = document.getElementById('rain');
    for (let i = 0; i < 100; i++) {
      const bill = document.createElement('div');
      bill.classList.add('bill');
      bill.style.left = Math.random() * 100 + 'vw';
      bill.style.animationDuration = 2 + Math.random() * 3 + 's';
      bill.style.opacity = Math.random();
      rain.appendChild(bill);
    }
  </script>
</body>
</html>
